<!DOCTYPE html>
<html>
<head>
<title>club</title>
<style>
body {
  background-color: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

#gif-container {
  animation: bounce 2s linear infinite;
  /* Adjust width and height here: */
  width: 300px;  /* Increased width */
  height: 300px; /* Increased height */
}

#gif-container img {
  max-width: 100%;
  height: auto;
  display: block;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40%, 60% {
    transform: translateY(-20px); /* Adjust bounce height if needed */
  }
}

.rainbow-text {
  font-family: sans-serif;
  font-size: 3em;
  animation: rainbow 5s linear infinite, wobble 0.5s linear infinite alternate;
  margin-top: 20px;
}

@keyframes rainbow { /* ... (rest of the CSS) */ }
@keyframes wobble { /* ... */ }

</style>
</head>
<body>

<div id="gif-container">
  <img src="https://garbage.thecoolwebsite.com/club penguin yello-1.gif" alt="Club Penguin GIF">
</div>

<div class="rainbow-text">
  yello
</div>

</body>
</html>
